<ion-header>
  <ion-navbar color="darklightblue" align-title="center">
    <ion-buttons start left>
      <button ion-button full (click)="main()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
    </ion-buttons>
    <ion-title mode="ios"><h1>List of birds</h1></ion-title>
    <ion-buttons padding end>
        <button ion-button full (click)="add()"><ion-icon ios="ios-add" md="md-add" color="white"></ion-icon>&nbsp;bird</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backcontent">
  <ion-list>
    <ion-item no-lines padding *ngFor ="let bird of birdList" color="item-list" class="item-list">
      <ion-avatar item-start>
        <img src="{{bird.bird_image}}">
      </ion-avatar>
      <ion-row>
        <ion-col col-12>
          <h2 class="item-list">{{bird.id}} - {{bird.bird_name}}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button item-start (click)="viewBird(bird.id)">View</button>
        </ion-col>
        <ion-col col-6>
          <div *ngIf="bird.mine === 1" class="item-end"><span class="rounded none">Sightings: {{bird.bird_sightings}}</span></div>
          <div *ngIf="bird.mine === 0" class="item-end"><span class="rounded mine">Sightings: {{bird.bird_sightings}}</span></div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button full block (click)="add()">Add Bird</button>
  </div>
</ion-content>
