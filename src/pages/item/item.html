<ion-header>
  <ion-navbar color="darklightblue" align-title="center"  text-center>
    <ion-buttons start left>
      <button ion-button full (click)="list()"><ion-icon name="ios-arrow-back-outline"></ion-icon></button>
    </ion-buttons>
    <ion-title mode="ios" text-center><h1>{{bird.bird_name}}</h1></ion-title>
    <ion-buttons end>
        <button ion-button full (click)="logout()"><ion-icon name="exit" ios="ios-exit" md="md-exit" color="white"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backcontent">
  <ion-card color="item-card">
    <!--<img padding height="220vh"  src="{{bird.bird_image}}">-->
    <img src="{{bird.bird_image}}" class="image-center">
    <ion-card-content>
      <p align="justify" class="description">{{bird.bird_description}}</p>
      <p class="sighting"><span class="rounded color-sight-item">Sightings: {{bird.bird_sightings}}</span></p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button full (click)="sightings()">View Sightings&nbsp;&nbsp;<ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button full (click)="add()">Add Sighting</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
